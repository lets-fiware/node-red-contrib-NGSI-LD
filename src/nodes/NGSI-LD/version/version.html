<script type="text/javascript">
  RED.nodes.registerType('NGSI-LD broker version', {
    category: 'NGSI',
    color: '#A9E2F3',
    defaults: {
      name: { value: '' },
      broker: {
        type: 'NGSI-LD broker',
        required: true
      }
    },
    inputs: 1,
    outputs: 1,
    icon: 'fiware-non-free.svg',
    label: function () {
      return this.name || 'NGSI-LD broker version';
    },
    paletteLabel: 'version'
  });
</script>

<script type="text/x-red" data-template-name="NGSI-LD broker version">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="name">
  </div>
  <div class="form-row">
      <label for="node-input-broker"><i class="fa fa-tag"></i> Broker</label>
      <input type="text" id="node-input-broker">
  </div>
</script>
